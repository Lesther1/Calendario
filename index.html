<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id ="prev" class="material-symbols-rounded"><img width="32" height="32" src="https://img.icons8.com/ios/32/left--v1.png" alt="left--v1"/></span>
                <span id ="next" class="material-symbols-rounded"><img width="32" height="32" src="https://img.icons8.com/ios/32/right--v1.png" alt="right--v1"/></span>
                
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                 <li>Lun</li>
                 <li>Mar</li>
                 <li>Mie</li>
                 <li>Jue</li>
                 <li>Vie</li>
                 <li>Sab</li>
                 <li>Dom</li>
            </ul>
            <ul class="days">
           </ul>
        </div>

    </div>
</body>
</html>5
